<div class="container">
    <h1 id="heading">üìù TODO LIST</h1>
    <div class="input-container">
        <input id="inp" placeholder="Enter task" />
        <button id="add" onclick="print()">‚ûï Add</button>
    </div>
    <ol id="list"></ol>
</div>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        max-width: 500px;
        width: 90%;
    }

    #heading {
        text-align: center;
        color: #7b2cbf;
        margin-bottom: 20px;
        font-size: 28px;
    }

    .input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px 16px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #7b2cbf;
    }

    #add {
        background-color: #38b000;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #add:hover {
        background-color: #408f54;
    }

    #list {
        font-size: 18px;
        padding-left: 20px;
    }

    li {
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f3f0ff;
        padding: 10px 16px;
        border-radius: 10px;
        transition: background-color 0.2s ease;
    }

    li:hover {
        background-color: #e0d4fd;
    }

    #del {
        background-color: #ff6b6b;
        color: white;
        padding: 6px 12px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #del:hover {
        background-color: #e63946;
    }
</style>

<script>
    var ul = document.getElementById("list");
    var a = document.getElementById("inp");

    function print() {
        if (a.value.trim() === "") {
            alert("Please enter a task...");
            return;
        }

        var li = document.createElement("li");
        li.innerHTML = `<span>${a.value}</span> <button id='del' onclick='del(event)'>Remove</button>`;
        ul.appendChild(li);
        ul.style.display = "block";
        a.value = "";
    }

    function del(event) {
        event.target.parentElement.remove();
    }
</script>
